<app-default-login-layout 
    title="Sign in and start today!" 
    primaryButtonText="Signup now"
    secondaryButtonText="Login now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryButton]="!signupForm.valid"
    
    >

    <form [formGroup]="signupForm">
        <app-primary-input 
            formControlName="name"
            inputName="name" 
            type="text" 
            label="Name" 
            placeholder="John"
            >
            <img src="../../../assets/svg/icons8-usuÃ¡rio-24.png" alt="">
        </app-primary-input>        
        
        <app-primary-input 
            formControlName="email"
            inputName="email" 
            type="email" 
            label="Email" 
            placeholder="john@example.com"
            >
            <img src="../../../assets/svg/icon-email.svg" alt="">
        </app-primary-input>

        <app-primary-input 
            formControlName="password"
            inputName="password" 
            type="password" 
            label="Password"
            >
            <img src="../../../assets/svg/icon-password.svg" alt="">
        </app-primary-input>        
        
        <app-primary-input 
            formControlName="passwordConfirm"
            inputName="passwordConfirm" 
            type="password" 
            label="Confirm Password"
            >
            <img src="../../../assets/svg/icon-password.svg" alt="">
        </app-primary-input>
    </form>
</app-default-login-layout>
