<app-default-login-layout 
    title="Login into your account" 
    primaryButtonText="Login now"
    secondaryButtonText="Signup now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryButton]="!loginForm.valid"
    
    >

    <form [formGroup]="loginForm">
        <app-primary-input 
            formControlName="email"
            inputName="email" 
            type="email" 
            label="Email" 
            placeholder="john@example.com"
            >
            <img src="../../../assets/svg/icon-email.svg" alt="">
        </app-primary-input>

        <app-primary-input 
            formControlName="password"
            inputName="password" 
            type="password" 
            label="Password"
            >
            <img src="../../../assets/svg/icon-password.svg" alt="">
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
